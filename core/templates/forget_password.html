<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Forgot Password</title>
        <style>
            /* Reset some default styles */
            body,
            html {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                font-size: 16px;
                line-height: 1.6;
            }
            /* Container */
            .container {
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            /* Header */
            .header {
                background-color: #3498db;
                color: #fff;
                text-align: center;
                padding: 20px;
            }
            .header h1 {
                margin: 0;
                font-size: 24px;
            }
            /* Content */
            .content {
                padding: 20px;
                background-color: #f9f9f9;
                border-radius: 5px;
                border: 1px solid #ddd;
            }
            /* Button */
            .btn {
                display: inline-block;
                padding: 10px 20px;
                background-color: #3498db;
                color: #fff;
                text-decoration: none;
                border-radius: 3px;
            }
            /* Footer */
            .footer {
                text-align: center;
                margin-top: 20px;
                color: #777;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="header">
                <h1>Forgot Password</h1>
            </div>
            <div class="content">
                <p>Hello {{ username }},</p>
                <p>
                    You have requested to reset your password. Click the button
                    below to proceed:
                </p>
                <a class="btn" href="{{ reset_link }}"
                    >Reset Password</a
                >
                <p>
                    If you didn't request this, you can safely ignore this
                    email.
                </p>
            </div>
            <div class="footer">
                <p>&copy; 2023 TMS Management System. All rights reserved.</p>
            </div>
        </div>
    </body>
</html>
